# üì¢ Alertmanager Configuration –¥–ª—è Anonymeme Platform
# –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è routing –∏ notification –¥–ª—è –≤—Å–µ—Ö —Ç–∏–ø–æ–≤ alert'–æ–≤

global:
  # SMTP configuration –¥–ª—è email —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π
  smtp_smarthost: '${SMTP_HOST:-localhost:587}'
  smtp_from: '${ALERT_FROM_EMAIL:-alerts@anonymeme.io}'
  smtp_auth_username: '${SMTP_USERNAME}'
  smtp_auth_password: '${SMTP_PASSWORD}'
  smtp_require_tls: true
  
  # Slack webhook URL
  slack_api_url: '${SLACK_WEBHOOK_URL}'
  
  # Default notification settings
  resolve_timeout: 5m

# Routing tree - –æ–ø—Ä–µ–¥–µ–ª—è–µ—Ç –∫—É–¥–∞ –æ—Ç–ø—Ä–∞–≤–ª—è—Ç—å –∫–∞–∫–∏–µ alert'—ã
route:
  # Default settings –¥–ª—è –≤—Å–µ—Ö alert'–æ–≤
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s        # –ñ–¥–µ–º 10 —Å–µ–∫—É–Ω–¥ –ø–µ—Ä–µ–¥ –æ—Ç–ø—Ä–∞–≤–∫–æ–π –≥—Ä—É–ø–ø—ã
  group_interval: 10s    # –ò–Ω—Ç–µ—Ä–≤–∞–ª –º–µ–∂–¥—É –≥—Ä—É–ø–ø–∞–º–∏
  repeat_interval: 12h   # –ü–æ–≤—Ç–æ—Ä—è–µ–º alert –∫–∞–∂–¥—ã–µ 12 —á–∞—Å–æ–≤ –µ—Å–ª–∏ –Ω–µ resolved
  receiver: 'default-notifications'
  
  # –°–ø–µ—Ü–∏—Ñ–∏—á–µ—Å–∫–∏–µ routes –¥–ª—è —Ä–∞–∑–Ω—ã—Ö —Ç–∏–ø–æ–≤ alert'–æ–≤
  routes:
    # ===== CRITICAL ALERTS =====
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 0s          # –ù–µ–º–µ–¥–ª–µ–Ω–Ω–∞—è –æ—Ç–ø—Ä–∞–≤–∫–∞ –¥–ª—è critical
      group_interval: 5s
      repeat_interval: 1h     # –ü–æ–≤—Ç–æ—Ä—è–µ–º –∫–∞–∂–¥—ã–π —á–∞—Å –¥–ª—è critical
      routes:
        # Critical system alerts - –Ω–µ–º–µ–¥–ª–µ–Ω–Ω–æ devops team
        - match:
            category: availability
          receiver: 'devops-critical'
          continue: true
        
        # Critical security alerts - security team + devops
        - match:
            category: security
          receiver: 'security-critical'
          continue: true
        
        # Critical business alerts - product team + leadership
        - match:
            category: business
          receiver: 'business-critical'
          continue: true

    # ===== WARNING ALERTS =====
    - match:
        severity: warning
      receiver: 'warning-alerts'
      group_wait: 30s
      group_interval: 30s
      repeat_interval: 6h
      routes:
        # Performance warnings - performance team
        - match:
            category: performance
          receiver: 'performance-team'
        
        # Security warnings - security team
        - match:
            category: security
          receiver: 'security-team'
        
        # Infrastructure warnings - devops team
        - match:
            category: infrastructure
          receiver: 'devops-team'

    # ===== TEAM-SPECIFIC ROUTING =====
    - match:
        team: devops
      receiver: 'devops-team'
    
    - match:
        team: backend
      receiver: 'backend-team'
    
    - match:
        team: frontend
      receiver: 'frontend-team'
    
    - match:
        team: security
      receiver: 'security-team'
    
    - match:
        team: product
      receiver: 'product-team'

    # ===== ENVIRONMENT-SPECIFIC ROUTING =====
    - match:
        environment: production
      receiver: 'production-alerts'
      continue: true
    
    - match:
        environment: staging
      receiver: 'staging-alerts'
      continue: true

    # ===== BUSINESS HOURS VS AFTER HOURS =====
    - match_re:
        severity: critical|warning
      receiver: 'after-hours-alerts'
      active_time_intervals:
        - after_hours
      continue: true

# Time intervals - –æ–ø—Ä–µ–¥–µ–ª—è–µ–º —Ä–∞–±–æ—á–∏–µ —á–∞—Å—ã –∏ –≤—ã—Ö–æ–¥–Ω—ã–µ
time_intervals:
  - name: business_hours
    time_intervals:
      - times:
        - start_time: '09:00'
          end_time: '18:00'
        weekdays: ['monday:friday']
        location: 'America/Los_Angeles'
  
  - name: after_hours
    time_intervals:
      - times:
        - start_time: '18:01'
          end_time: '08:59'
        weekdays: ['monday:friday']
        location: 'America/Los_Angeles'
      - times:
        - start_time: '00:00'
          end_time: '23:59'
        weekdays: ['saturday', 'sunday']
        location: 'America/Los_Angeles'

# Receivers - –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è –ø–æ–ª—É—á–∞—Ç–µ–ª–µ–π —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π
receivers:
  # ===== DEFAULT RECEIVER =====
  - name: 'default-notifications'
    slack_configs:
      - api_url: '${SLACK_WEBHOOK_DEFAULT}'
        channel: '#alerts-general'
        title: '{{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'
        text: |
          {{ range .Alerts }}
          *Alert:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          *Severity:* {{ .Labels.severity }}
          *Service:* {{ .Labels.service }}
          {{ end }}
        send_resolved: true

  # ===== CRITICAL ALERTS RECEIVER =====
  - name: 'critical-alerts'
    email_configs:
      - to: '${CRITICAL_ALERTS_EMAIL:-critical@anonymeme.io}'
        subject: 'üö® CRITICAL ALERT: {{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'
        html: |
          <h2>üö® CRITICAL ALERT</h2>
          {{ range .Alerts }}
          <h3>{{ .Annotations.summary }}</h3>
          <p><strong>Description:</strong> {{ .Annotations.description }}</p>
          <p><strong>Service:</strong> {{ .Labels.service }}</p>
          <p><strong>Environment:</strong> {{ .Labels.environment }}</p>
          <p><strong>Time:</strong> {{ .StartsAt.Format "2006-01-02 15:04:05 UTC" }}</p>
          {{ if .Annotations.runbook }}
          <p><strong>Runbook:</strong> <a href="{{ .Annotations.runbook }}">{{ .Annotations.runbook }}</a></p>
          {{ end }}
          {{ end }}
        send_resolved: true
    
    slack_configs:
      - api_url: '${SLACK_WEBHOOK_CRITICAL}'
        channel: '#alerts-critical'
        color: 'danger'
        title: 'üö® CRITICAL: {{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'
        text: |
          {{ range .Alerts }}
          <!channel> *CRITICAL ALERT*
          
          *Summary:* {{ .Annotations.summary }}
          *Service:* {{ .Labels.service }}
          *Environment:* {{ .Labels.environment }}
          
          *Description:*
          {{ .Annotations.description }}
          
          {{ if .Annotations.runbook }}*Runbook:* {{ .Annotations.runbook }}{{ end }}
          {{ if .Annotations.dashboard }}*Dashboard:* {{ .Annotations.dashboard }}{{ end }}
          {{ end }}
        send_resolved: true

  # ===== DEVOPS CRITICAL RECEIVER =====
  - name: 'devops-critical'
    email_configs:
      - to: '${DEVOPS_EMAIL:-devops@anonymeme.io}'
        subject: 'üö® DEVOPS CRITICAL: {{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'
    
    slack_configs:
      - api_url: '${SLACK_WEBHOOK_DEVOPS}'
        channel: '#devops-critical'
        color: 'danger'
        title: 'üö® DEVOPS CRITICAL'
        text: |
          {{ range .Alerts }}
          <!here> **IMMEDIATE ACTION REQUIRED**
          
          **Service:** {{ .Labels.service }}
          **Issue:** {{ .Annotations.summary }}
          **Environment:** {{ .Labels.environment }}
          
          {{ .Annotations.description }}
          {{ end }}
        send_resolved: true
    
    # PagerDuty integration –¥–ª—è critical devops alerts
    pagerduty_configs:
      - routing_key: '${PAGERDUTY_DEVOPS_KEY}'
        description: '{{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'
        severity: 'critical'
        custom_details:
          environment: '{{ .CommonLabels.environment }}'
          service: '{{ .CommonLabels.service }}'
          alert_count: '{{ len .Alerts }}'

  # ===== SECURITY CRITICAL RECEIVER =====
  - name: 'security-critical'
    email_configs:
      - to: '${SECURITY_EMAIL:-security@anonymeme.io}'
        subject: 'üîí SECURITY CRITICAL: {{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'
    
    slack_configs:
      - api_url: '${SLACK_WEBHOOK_SECURITY}'
        channel: '#security-alerts'
        color: 'danger'
        title: 'üîí SECURITY CRITICAL'
        text: |
          {{ range .Alerts }}
          <!channel> **SECURITY INCIDENT**
          
          **Alert:** {{ .Annotations.summary }}
          **Severity:** {{ .Labels.severity }}
          **Environment:** {{ .Labels.environment }}
          
          {{ .Annotations.description }}
          
          **Immediate security review required**
          {{ end }}
        send_resolved: true
    
    # Security team PagerDuty
    pagerduty_configs:
      - routing_key: '${PAGERDUTY_SECURITY_KEY}'
        description: 'SECURITY: {{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'
        severity: 'critical'

  # ===== BUSINESS CRITICAL RECEIVER =====
  - name: 'business-critical'
    email_configs:
      - to: '${BUSINESS_EMAIL:-business@anonymeme.io}'
        cc: '${LEADERSHIP_EMAIL:-leadership@anonymeme.io}'
        subject: 'üíº BUSINESS CRITICAL: {{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'
    
    slack_configs:
      - api_url: '${SLACK_WEBHOOK_BUSINESS}'
        channel: '#business-alerts'
        color: 'danger'
        title: 'üíº BUSINESS IMPACT'
        text: |
          {{ range .Alerts }}
          **BUSINESS CRITICAL ALERT**
          
          **Impact:** {{ .Annotations.summary }}
          **Service:** {{ .Labels.service }}
          **Environment:** {{ .Labels.environment }}
          
          {{ .Annotations.description }}
          
          *This alert indicates potential revenue or user experience impact.*
          {{ end }}
        send_resolved: true

  # ===== WARNING ALERTS RECEIVER =====
  - name: 'warning-alerts'
    slack_configs:
      - api_url: '${SLACK_WEBHOOK_WARNINGS}'
        channel: '#alerts-warnings'
        color: 'warning'
        title: '‚ö†Ô∏è Warning: {{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'
        text: |
          {{ range .Alerts }}
          **Warning Alert**
          
          **Service:** {{ .Labels.service }}
          **Issue:** {{ .Annotations.summary }}
          **Environment:** {{ .Labels.environment }}
          
          {{ .Annotations.description }}
          {{ end }}
        send_resolved: true

  # ===== TEAM-SPECIFIC RECEIVERS =====
  - name: 'devops-team'
    slack_configs:
      - api_url: '${SLACK_WEBHOOK_DEVOPS}'
        channel: '#devops-alerts'
        title: 'üîß DevOps Alert'
        send_resolved: true

  - name: 'backend-team'
    slack_configs:
      - api_url: '${SLACK_WEBHOOK_BACKEND}'
        channel: '#backend-alerts'
        title: '‚öôÔ∏è Backend Alert'
        send_resolved: true

  - name: 'frontend-team'
    slack_configs:
      - api_url: '${SLACK_WEBHOOK_FRONTEND}'
        channel: '#frontend-alerts'
        title: 'üñ•Ô∏è Frontend Alert'
        send_resolved: true

  - name: 'security-team'
    slack_configs:
      - api_url: '${SLACK_WEBHOOK_SECURITY}'
        channel: '#security-alerts'
        title: 'üîí Security Alert'
        send_resolved: true

  - name: 'product-team'
    slack_configs:
      - api_url: '${SLACK_WEBHOOK_PRODUCT}'
        channel: '#product-alerts'
        title: 'üìä Product Alert'
        send_resolved: true

  - name: 'performance-team'
    slack_configs:
      - api_url: '${SLACK_WEBHOOK_PERFORMANCE}'
        channel: '#performance-alerts'
        title: 'üöÄ Performance Alert'
        send_resolved: true

  # ===== ENVIRONMENT-SPECIFIC RECEIVERS =====
  - name: 'production-alerts'
    email_configs:
      - to: '${PRODUCTION_ALERTS_EMAIL:-production@anonymeme.io}'
        subject: 'üî¥ PRODUCTION: {{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'
    
    slack_configs:
      - api_url: '${SLACK_WEBHOOK_PRODUCTION}'
        channel: '#production-alerts'
        color: '{{ if eq .Status "firing" }}danger{{ else }}good{{ end }}'
        title: 'üî¥ PRODUCTION Alert'
        send_resolved: true

  - name: 'staging-alerts'
    slack_configs:
      - api_url: '${SLACK_WEBHOOK_STAGING}'
        channel: '#staging-alerts'
        color: '{{ if eq .Status "firing" }}warning{{ else }}good{{ end }}'
        title: 'üü° STAGING Alert'
        send_resolved: true

  # ===== AFTER HOURS RECEIVER =====
  - name: 'after-hours-alerts'
    # Only critical alerts after hours trigger immediate notifications
    slack_configs:
      - api_url: '${SLACK_WEBHOOK_ONCALL}'
        channel: '#oncall-alerts'
        color: 'danger'
        title: 'üåô AFTER HOURS ALERT'
        text: |
          {{ range .Alerts }}
          **AFTER HOURS ALERT**
          
          **Severity:** {{ .Labels.severity }}
          **Service:** {{ .Labels.service }}
          **Alert:** {{ .Annotations.summary }}
          
          {{ .Annotations.description }}
          
          {{ if eq .Labels.severity "critical" }}@channel {{ end }}
          {{ end }}
        send_resolved: true
    
    # PagerDuty for after-hours critical alerts
    pagerduty_configs:
      - routing_key: '${PAGERDUTY_ONCALL_KEY}'
        description: 'AFTER HOURS: {{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'
        severity: '{{ .CommonLabels.severity }}'

# Inhibition rules - –ø–æ–¥–∞–≤–ª–µ–Ω–∏–µ –º–µ–Ω–µ–µ –≤–∞–∂–Ω—ã—Ö alert'–æ–≤ –∫–æ–≥–¥–∞ –µ—Å—Ç—å –±–æ–ª–µ–µ –≤–∞–∂–Ω—ã–µ
inhibit_rules:
  # –ü–æ–¥–∞–≤–ª—è–µ–º warning alert'—ã –µ—Å–ª–∏ –µ—Å—Ç—å critical –¥–ª—è —Ç–æ–≥–æ –∂–µ —Å–µ—Ä–≤–∏—Å–∞
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['service', 'environment']
  
  # –ü–æ–¥–∞–≤–ª—è–µ–º performance alert'—ã –µ—Å–ª–∏ —Å–µ—Ä–≤–∏—Å down
  - source_match:
      alertname: 'ServiceDown'
    target_match_re:
      category: 'performance|sla'
    equal: ['service', 'instance']
  
  # –ü–æ–¥–∞–≤–ª—è–µ–º application alert'—ã –µ—Å–ª–∏ –µ—Å—Ç—å system alert'—ã
  - source_match_re:
      category: 'availability|infrastructure'
    target_match_re:
      category: 'application|business'
    equal: ['service', 'environment']

# Templates –¥–ª—è custom notification formatting
templates:
  - '/etc/alertmanager/templates/*.tmpl'